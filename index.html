<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar | Responsive | Beginner Friendly</title>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <!-- stylesheets -->
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="https://chirag.codes">
                        <img src="./assets/img/logo.svg" alt="logo" />
                        <span>Chirag</span>
                    </a>
                </div>
                <ul class="nav-items">
                    <li class="nav-item"><a>About</a></li>
                    <li class="nav-item"><a>Pricing</a></li>
                    <li class="nav-item nav-list">
                        <a>Features</a>
                        <ul class="nav-list-items">
                            <li>
                                <a href="#"> Fast Delivery </a>
                            </li>
                            <li>
                                <a href="#"> Best Quality </a>
                            </li>
                            <li>
                                <a href="#"> Customer Service </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="toggle-button">
                    <button>
                        <img src="./assets/img/menu.svg" alt="menu" />
                    </button>
                </div>
            </div>
        </nav>
        <script src="./js/index.js"></script>
    </body>
</html>
